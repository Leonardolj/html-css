<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;}

        a {color:red;text-decoration: none;font-weight: bold;}

        a:hover{color:black;text-decoration: underline;}

        a:active{color:blue;}

        a:visited {color:darkred}

        a::after{content: "[link]"; text-decoration: none; font-weight: normal;color: rgb(246, 250, 6);}

    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io" target="_blank">repositorio githuba</a></li>
        <li><a href="https://youtbe.com/cursoemvideo/">canal do youtube</a></li>
        <li><a href="https://www.cursoemvideos.com">site do curso em video</a></li>
    </ul>
    
</body>
</html>
