<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagens dinâmicas</h1>
    <p>tente abrir esse site em dispositivo diferentes ou simplesmente<br>
        aumente e diminua o tamanho do seu nevegador.
        <picture>
            <source media="(max-width: 750px)"
            srcset="imagens/fotos-p.png" type="image/png">

            <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">


            <img src="imagens/foto-g.png" alt="imagem flexivel">
        </picture>
    <h1>reproduzindo áudios em html5</h1>
    <p>vamos reproduzir audio em html5</p>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/happy-mistake.mp3" type="audio/mp3">

        <source src="midia/happy-mistake.mp3"type="audio/ogg">

            </audio>
            <p>se o  seu navegador não conseguir reproduzir audio  <a href="midia/happy-mistake.mp3">clique aqui para baixar o arquivo mp3</a></p>

</body>
</html>
